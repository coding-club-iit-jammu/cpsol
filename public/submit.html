<body>
    <div class = "title-block">
        <h2>
            Submit a solution
        </h2>
    </div>
    <form id = "submit-form" method = "POST" action = "/problems" enctype="multipart/form-data">
        
             
        <div class = "form-field">
            <div class ="form-label">
                Enter problem title
            </div>
            <div >
                <input class = "form-input-long" placeholder="" type="text" required="" name="title">
            </div>
        </div>
        
        <div class = "form-field">
            <div class ="form-label">
                Enter problem link (leetcode, codechef etc)
            </div>
            <div >
                <input class = "form-input-long" placeholder="" type="text" required="" name="link">
            </div>
        </div>
        <div class = "title-block">
            <h4>
                Problem MD
            </h4>
        </div>

        <div class = "md-area">
            <div class="md-edit-area">
                <div class="md-editor">
                    <textarea class = "md-type-area" id="problem_md" placeholder="Type your MD here" name="md"></textarea>

                </div>
                <div class="md-preview"  id="problem_render">
                    Live preview appears here
                </div>
            </div>
            
            
        </div>
        <div style="height: 100px;"></div>
        <div class = "title-block">
            <h4>
                Writeup MD
            </h4>
        </div>

        <div class = "md-area">
            <div class="md-edit-area">
                <div class="md-editor">
                    <textarea class = "md-type-area" id="writeup_md"  placeholder="Type your MD here" name="writeup_md"></textarea>
                    
                </div>
                <div class="md-preview" id="writeup_render">
                    Live preview appears here
                </div>
            </div>
            
            
        </div>
    
        <div id = "video-upload">
            Upload solution video <input id = "vid-upload" placeholder= "Solution Video" type="file" name="sol_video">
        </div>
        
        <input type = "hidden" name = "id_token" id = "id-token">
        <div id = "submit-button-div">
            <input type="submit" id = "submit-button" value = "Submit">
        </div>
            
    </form>
</body>
<script src="./js/submit.js"></script>
